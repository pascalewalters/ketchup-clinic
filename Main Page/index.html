<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="icon" type="img/ico" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link href="https://fonts.googleapis.com/css?family=Exo|Francois+One" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<a id="sign-up">SIGN UP</a>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<div class="login">
					<div class="logo">
						<img src="../logo.png"/>
					</div>
					<div class="login-content">
						<span class="login-title">LOGIN</span>
						<div class="input-group padded-top" id="username-input" style="width:auto !important">
							<span class="input-group-addon" id="username-addon">Username</span>
							<input type="text" class="form-control" aria-describedby="username-addon">
						</div>
						<div class="input-group" id="password-input" style="width:auto !important">
							<span class="input-group-addon" id="password-addon">Password</span>
							<input type="password" class="form-control" aria-describedby="password-addon">
						</div>
						<button type="button" class="btn btn-danger margin-top" id="login-enter">Enter</button>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>

	</body>
</html>
